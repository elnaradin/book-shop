server.port=${APP_PORT}
spring.messages.basename=lang.messages
spring.resources.static-locations=classpath:/spring-frontend/
spring.thymeleaf.prefix=classpath:/spring-frontend/
spring.datasource.url=jdbc:postgresql://localhost:${DB_PORT}/${DB_NAME}
spring.datasource.data=classpath:data.sql
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialization-mode=never
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db.changelog/db.changelog-master.xml

upload.path.author-photos=C:/Users/user/my_bookshop_resources/author-photos
upload.path.book-covers=C:/Users/user/my_bookshop_resources/book-covers
download.path.books=C:/Users/user/my_bookshop_resources/book-files
upload.relative-path.author-photos=/author-photos/
upload.relative-path.book-covers=/book-covers/
download.max-amount=3

books-batch-size.pool = 20
books-batch-size.slider=6


min-review-length=10
spring.security.user.name=admin
spring.security.user.password=admin
auth.secret=skillbox
server.servlet.session.tracking-modes=cookie
spring.security.oauth2.client.registration.google.client-id=${GOOGLECLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLECLIENT_SECRET}
server.servlet.session.cookie.max-age=P365D

blacklist.time-min=60
jwt.expire-period-min=60
empty-user.delete-time-ms=60000

google.books.api.key=${GOOGLEBOOKS_KEY}

smsru.apiId=${SMSRU_ID}


yookassa.shopId=${YOOKASSA_ID}
yookassa.key=${YOOKASSA_KEY}
payment.uri=https://api.yookassa.ru/v3/payments

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

spring.application.name=bookshop
spring.boot.admin.client.url=http://localhost:8080
spring.boot.admin.client.instance.service-url=http://localhost:8085
spring.boot.admin.client.instance.health-url=http://localhost:8085/actuator/health
spring.boot.admin.client.instance.management-url=http://localhost:8085/actuator
contact-confirmation-max-trials=3
code-expiration-min=2

spring.thymeleaf.cache=false

